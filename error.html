<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #ff4e50, #f9d423);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .box {
      background-color: rgba(0,0,0,0.4);
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 4rem;
      margin: 0;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    a {
      color: #fff;
      font-weight: bold;
      text-decoration: underline;
    }
    a:hover {
      color: #f0e130;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>404</h1>
    <p>Oops! The page you're looking for doesn't exist.</p>
    <p>Try going back to the <a href="index.html">homepage</a>.</p>
  </div>
</body>
</html>
